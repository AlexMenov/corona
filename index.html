<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corona</title>
    <!-- здесь подключаю шрифты из ггул фонтс с помощью плагина google fonts, вызов с помощью клавиши F1, указываем в поиске семейство шрифто и добавляем в ссылку, убираем в самом адресу не нужное, и для оптимизации шрифтов добавляем в конце адреса записать &display=swap -->
    <link href="https://fonts.googleapis.com/css?family=Rubik:regular,700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Raleway:700,800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/css.css">
</head>

<body>

    <div class="wrapper">
        <header id="header" class="header">
            <!-- здесь элементу задаются условия, описанные в css у атрибутов, содержащих __container -->
            <div id="header__container" class="header__container">
                <a href="" class="header__logo">
                    <img src="img/Group 1.png" alt="logo">
                    <img src="img/GoCorona.png" alt="corona">
                </a>
                <div class="header__menu menu">
                    <nav id="menu" class="menu__body">
                        <ul class="menu__list">
                            <li class="menu__item"><a href="" class="menu__link">HOME</a></li>
                            <li class="menu__item"><a href="" class="menu__link">FEATURES</a></li>
                            <li class="menu__item"><a href="" class="menu__link">SUPPORT</a></li>
                            <li class="menu__item"><a href="" class="menu__link">CONTACT US</a></li>
                        </ul>
                    </nav>
                </div>
                <div class="header__button">
                    <a href="" class="button button_blue">DOWNLOAD</a>
                    <!-- эта ссылка предназначена для мобильной версии и будет открывать меню-бургер -->
                    <a href="#header" class="open-icon-menu"><span></span></a>
                    <!-- эта ссылка предназначена для мобильной версии и будет закрывать меню-бургер -->
                    <a href="#header__container" class="close-icon-menu"></a>
                </div>
            </div>
        </header>

        <main class="main">
            <section class="get-started">
                <div class="get-started__container">


                    <div class="get-started__content-img">
                        <div class="get-started__content">

                            <div class="get-started__block-text block-text">
                                <h1 class="block-text__title">
                                    Take care of yours family’s <span>health</span>.
                                </h1>
                                <div class="block-text__text">
                                    All in one destination for COVID-19 health queries. Consult 10,000+ health workers
                                    about
                                    your concerns.
                                </div>
                                <a href="" class="button block-text__button">
                                    get stardet
                                </a>
                            </div>
                        </div>
                        <div class="get-started__img">
                            <img src="img/Group 14.png" alt="medical">
                        </div>
                    </div>
                    <div class="get-started__video">
                        <a href="" class="video-get-started">
                            <div class="video-get-started__icon">
                                <img src="img/Group 23.png" alt="Button Play">
                            </div>
                            <div class="video-get-started__body">
                                <div class="video-get-started__titile">
                                    Stay safe with GoCorona
                                </div>
                                <div class="video-get-started__text">
                                    Watch All Video
                                </div>
                            </div>
                        </a>
                    </div>
                </div>


            </section>
        </main>

        <footer class="footer">
            footer
        </footer>

    </div>

    <script src="js/js.js"></script>

</body>

</html>
